<mat-card>
  <mat-card-title>Tem certeza que deseja excluir esse produto?</mat-card-title>

  <div class="box">
    <p class="textProduct">{{ product.name}}</p>
  </div>

  <button mat-raised-button (click)="delete()" color="warn">
    Excluir
   </button>
   
   <button mat-raised-button (click)="cancel()" color="second">
     Cancelar
   </button>
</mat-card>
